<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/96dfcb84b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marzio Moretti - Photographer</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <p>marzio moretti</p>
        <h1>Nature</h1>
        <h2>through the lenses of a photographer</h2>
        <div>
          <a href="#" class="btn btn-branding"> View Gallery</a>
        </div>
      </div>
      <img src="images/1.jpg" alt="" class="header-image" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 d-flex">
          <img src="images/1.jpg" alt="" class="img-fluid" width="300" />
        </div>
        <div class="col-sm-4 d-flex">
          <img src="images/2.jpg" alt="" class="img-fluid" width="300" />
        </div>
        <div class="col-sm-4 d-flex">
          <img src="images/3.jpg" alt="" class="img-fluid" width="300" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-4 d-flex">
          <img src="images/4.jpg" alt="" class="img-fluid" width="300" />
        </div>
        <div class="col-sm-4 d-flex">
          <img src="images/5.jpg" alt="" class="img-fluid" width="300" />
        </div>
        <div class="col-sm-4 d-flex">
          <img src="images/6.jpg" alt="" class="img-fluid" width="300" />
        </div>
      </div>
    </div>
  </body>
</html>
