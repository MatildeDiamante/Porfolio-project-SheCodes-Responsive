<!DOCTYPE html>

  <head>

    <meta
      name="description"
      content="Marzio Moretti is an experienced naturalist photographer based in Italy."

    <link

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"

      crossorigin="anonymous"

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Marzio Moretti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/" title="Homepage"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3"
                href="/about.html"
                title="About page"
                target="_blank"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/gallery.html"
                title="Gallery"
                target="_blank"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-3"
                href="/contacts.html"
                title="Contact page"
                target="_blank"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header">
      <div class="header-text">
        <h2>Marzio Moretti</h2>
        <h1>Nature</h1>
        <p>through the lenses of a photographer</p>
        <div>
          <a
            href="/gallery.html"
            class="btn btn-branding"
            target="_blank"
          >
            View Gallery</a
          >
        </div>
      </div>
      <img src="images/header.png" alt="Flower field" class="header-image" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 d-flex">
          <img src="images/1.png" alt="flower" class="img-fluid img-padding" />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/2.png" alt="kite" class="img-fluid img-padding" />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/3.png" alt="swallow" class="img-fluid img-padding" />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/25.png" alt="flower" class="img-fluid" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3 d-flex">
          <img
            src="images/5.png"
            alt="rocks and water"
            class="img-fluid img-padding"
          />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/4.png" alt="bird" class="img-fluid img-padding" />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/6.png" alt="grunt" class="img-fluid img-padding" />
        </div>
        <div class="col-md-3 d-flex">
          <img src="images/24.png" alt="flower" class="img-fluid" />
        </div>
      </div>
    </div>

      <div class="social-links d-flex justify-content-center">
        <a
          href="https://www.facebook.com/marzio.moretti.79"
          title="facebook profile"
          target="_blank"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/marzio.moretti/"
          title="instagram profile"
          target="_blank"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
        <a
          href="https://github.com/MatildeDiamante/Porfolio-project-SheCodes-Responsive"
          title="front-end developer github profile"
          target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </footer>
